---
- include_role:
    name: andrewrothstein.bash
- name: check for existing install
  stat:
    path: '{{ rustup_home }}'
  changed_when: false
  register: rustup_home_binary
- when: not rustup_home_binary.stat.exists
  block:
    - name: download rustup-init...
      get_url:
        url: '{{ rustup_init_url }}'
        dest: /tmp/rustup-init
        mode: 0755
    - name: install rust...
      command: /tmp/rustup-init -y
      args:
        creates: '{{ rustup_home }}'
  always:
    - name: cleanup
      file:
        path: /tmp/rustup-init
        state: absent
